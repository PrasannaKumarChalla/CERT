<section data-ng-controller="AdminController" data-ng-init="find()">
    <h1>Users</h1>
    <ul>
        <li data-ng-repeat="user in users">
            <a data-ng-href="#!/reqs/{{user._id}}" data-ng-bind="user.username"></a>
            <br>
            <small data-ng-bind="user.created | date:'medium'"></small>
            <small>/</small>
            <small data-ng-bind="user.lastName"></small>
            <p data-ng-bind="user.lastName"></p>
        </li>
    </ul>
    <div data-ng-hide="!users || users.length">
        No useres yet, why don't you <a href="/#!/users/create">create one</a>?
    </div>
</section>
